<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela com Dados de um Array</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="scripts.js" type="module"></script>
</head>

<body>

    <h2>Pesquisa em Array</h2>

    <input type="text" id="inputPesquisa" placeholder="Digite o nome para pesquisar">
    <button id="botaoPesquisar">Pesquisar</button>

    <div id="resultadoPesquisa">
        <!-- Aqui será exibido o resultado da pesquisa -->
    </div>

    <h2>Tabela com Dados de um Array</h2>

    <table id="tabelaDados">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Date of Birth</th>
                <th>Parent/Guardian</th>
                <th>Address</th>
                <th>City</th>
                <th>Province</th>
                <th>Postal Code</th>
                <th>Phone</th>
                <th>Emergency Name</th>
                <th>Relationship Participant</th>
                <th>Phone Relationship Participant</th>
                <th>Medical Information</th>
                <th>Age Group</th>
                <th>Credit Card Input</th>
                <th>Month/Year</th>
                <th>Three Digits</th>
                <th>Timestamp</th>
                <th>Coach</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão inseridos aqui -->
        </tbody>
    </table>

</body>

</html>
